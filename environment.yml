name: osa-dev
channels:
  - default
  - cta-observatory
  - conda-forge
dependencies:
  # core dependencies
  - python=3.7
  - pip
  - ctapipe~=0.10.5
  - protozfits=2.0
  - prov
  - pyyaml
  - pydot
  - pydotplus
  - psutil
  - gammapy>=0.18
  - h5py
  - joblib
  # dev dependencies
  - pre-commit
  - pytest
  - pytest-cov
  - black
  - isort
  - sphinx
  - sphinx_rtd_theme
  - sphinx-argparse
  - pip:
      - lstchain~=0.7.5
      - pytest_runner
      - pytest-ordering
      - ctapipe_io_lst~=0.9.2
      - sphinx-automodapi
      - sphinx-autoapi
