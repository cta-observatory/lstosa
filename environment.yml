name: osa-dev
channels:
  - conda-forge
  - default
dependencies:
  # core dependencies
  - python=3.8
  - numpy=1.21
  - pip
  - astropy~=4.2
  - ctapipe~=0.11
  - protozfits=2.0
  - matplotlib>=3.5
  - prov
  - pyyaml
  - pydot
  - pydotplus
  - psutil
  - gammapy=0.18
  - h5py
  - joblib
  - traitlets=5.0
  # dev dependencies
  - pre-commit
  - pytest
  - pytest-cov
  - black
  - isort
  - sphinx
  - sphinx_rtd_theme
  - sphinx-automodapi
  - sphinx-argparse
  - sphinx-autoapi
  - pip:
      - lstchain~=0.8.3
      - pytest_runner
      - pytest-ordering
      - ctapipe_io_lst~=0.13.2
      - ctaplot~=0.5.5
      - pyirf~=0.5.0
